<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Art Gallery - Event Calender</title>
    <!-- Other head elements -->

    <!-- link to the styles -->
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/events.css">  
</head>

<body>
    <nav id="navbar">
        <!-- The navigation bar will be injected here by JavaScript -->
    </nav>

    <div class="content">
        <header class="container">
            <h1>Event Calender</h1>
        </header>

        <main>
            <section id="calendar-section">
                <h2>Upcoming Events</h2>
                <div id="calendar">
                    <!-- Calendar will be here -->
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Event</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Events -->
                            <tr>
                                <td>January 1, 2023</td>
                                <td>New Year's Art Gala</td>
                                <td>Main Exhibit Hall</td>
                            </tr>
                            <!-- More events -->
                            <tr>
                                <td>January 13, 2023</td>
                                <td>Community Art Exhibition</td>
                                <td>Main Exhibit Hall</td>
                            </tr>
                            <tr>
                                <td>January 16, 2023</td>
                                <td>Kid's Fest</td>
                                <td>Front Courtyard</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 Local Art Gallery</p>
    </footer>

<!-- The rest of your page content -->

<!-- Include the navbar JavaScript file -->
<script src="../Javascript/navbar.js"></script>
</body>
</html>
